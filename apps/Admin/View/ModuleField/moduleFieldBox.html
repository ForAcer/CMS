<div class="moduleFieldBox">
	<div class="listModuleExtField">
		<table id="simple-table" class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>字段名称</th>
				<th>字段标识</th>
				<th>字段类型</th>
				<th>排序</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<if condition="$extFieldList neq ''">
				<volist name="extFieldList" id="list">
					<tr id="field_<!--{$list['id']}-->">
						<td><!--{$list['name']}--></td>
						<td><!--{$list['field_code']}--></td>
						<td><!--{$fieldTypeList[$list['field_type']]}--></td>
						<td><!--{$list['sort']}--></td>
						<td>
							<div class="hidden-sm hidden-xs">
								<button class="btn btn-xs btn-danger delExtField" fieldId="<!--{$list['id']}-->" title="删除">
									<i class="ace-icon fa fa-trash-o bigger-120"></i>
								</button>
							</div>
						</td>
					</tr>
				</volist>
				<else />
				<tr>
					<td colspan="6" style="width:100%;text-align: center;font-size:100%;color:#333;">暂无数据</td>
				</tr>
			</if>
			</tbody>
		</table>
	</div>
	<div class="addExtFieldArea">
		<form action="" id="extForm" name="extForm">
			<div class="form-horizontal table-bordered" style="padding-top:10px;">
				<input type="hidden" name="module_id" value="<!--{$moduleId}-->" id="moduleId" />
				<input type="hidden" name="ctime" value="<!--{:time();}-->" id="ctime" />

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 字段名称： </label>
					<div class="col-sm-10">
						<input type="text" id="name" name="name" value="" placeholder="字段名称" class="col-sm-6">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 字段标识： </label>
					<div class="col-sm-10">
						<input type="text" id="fieldCode" name="field_code" value="" placeholder="字段标识" class="col-sm-6">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 字段类型： </label>
					<div class="col-sm-5">
						<select id="fieldType" class="form-control" name="field_type">
							<option value="">选择类型</option>
							<option value="input">文本框</option>
							<option value="editorSmall">编辑器(部分)</option>
							<option value="editorBig">编辑器(完整)</option>
							<option value="image">图片选择(单图)</option>
							<option value="images">图片选择(多图)</option>
							<option value="resource">资源选择</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 字段宽度： </label>
					<div class="col-sm-10">
						<input type="text" id="inputWidth" name="width" value="770" placeholder="字段宽度,默认770" class="col-sm-6"><p style="line-height:33px;">PX</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 字段高度： </label>
					<div class="col-sm-10">
						<input type="text" id="inputHeight" name="height" value="450" placeholder="字段高度,默认450" class="col-sm-6"><p style="line-height:33px;">PX</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 字段排序： </label>
					<div class="col-sm-8">
						<input type="text" id="sort" value="<!--{$cateInfo['sort']}-->" name="sort" placeholder="不填默认为0" class="col-sm-5">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1">  </label>

					<div class="col-sm-10">
						<p id="saveExtField" class="btn btn-xs btn-info">
							<i class="ace-icon fa fa-check icon-on-right"></i>
							增加字段
						</p>
					</div>
				</div>

			</div>
		</form>
	</div>
</div>
