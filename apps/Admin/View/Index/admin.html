<include file="./Public/public_header" />
<div class="main-container container" id="main-container">
	<include file="./Public/public_left" />
	<div class="main-content">
		<div class="main-content-inner">
			<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="#">后台首页</a>
					</li>

					<li>
						管理员列表
					</li>
				</ul>
				<div class="nav-search" id="nav-search">
				</div>
			</div>

			<div class="page-content" style="min-height:600px;padding:10px 0px;">
				<div class="col-xs-12">
					<div class="row" style="margin:0px;">
						<table id="simple-table" class="table table-striped table-bordered table-hover">
							<thead>
							<tr>
								<th>用户名</th>
								<th>邮箱</th>
								<th>注释</th>
								<th>类型</th>
								<th>限制模块</th>
								<th>创建时间</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<if condition="$adminAllList neq ''">
								<volist name="adminAllList" id="list">
									<tr id="admin_<!--{$list['id']}-->">
										<td><!--{$list['username']}--></td>
										<td><!--{$list['email']}--></td>
										<td><!--{$list['note']}--></td>
										<td><!--{$adminTypeList[$list['limit']]}--></td>
										<td><!--{$list['module_id_list']}--></td>
										<td><!--{:date('Y-m-d h:i:s', $list['ctime']);}--></td>
										<td>
											<div class="hidden-sm hidden-xs">
												<button class="btn btn-xs btn-info editAdminInfoBox" adminId="<!--{$list['id']}-->" title="修改">
													<i class="ace-icon fa fa-pencil bigger-120"></i>
												</button>
												<if condition="$list['limit'] neq 0">
													<button class="btn btn-xs btn-danger delAdminUser" adminId="<!--{$list['id']}-->" title="删除">
														<i class="ace-icon fa fa-trash-o bigger-120"></i>
													</button>
												</if>
											</div>
										</td>
									</tr>
								</volist>
								<else />
								<tr>
									<td colspan="7" style="width:100%;text-align: center;font-size:100%;color:#333;">暂无数据</td>
								</tr>
							</if>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function()
	{
		var adminList = new AdminList();
		adminList.init();
	});
</script>
<include file="./Public/public_footer" />
