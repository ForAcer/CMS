<include file="./Public/public_header" />
<div class="main-container container" id="main-container">
	<include file="./Public/public_left" />
	<div class="main-content">
		<div class="main-content-inner">
			<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="#">后台首页</a>
					</li>
					<li>
						<if condition="$otherInfo['id'] eq ''"> 添加内容 <else /> 编辑内容</if>
					</li>
					<if condition="$otherInfo['id'] neq ''">
						<li>
							<!--{$otherInfo['title']}-->
						</li>
					</if>
				</ul>
				<div class="nav-search" id="nav-search">
				</div>
			</div>
			<div class="page-content" style="min-height:600px;padding:10px 0px;">
				<div class="col-xs-12">
					<div class="row" style="margin:0px;">
						<form method="post" name="otherInfo" id="otherInfo">
							<div class="form-horizontal table-bordered" style="padding:10px;">
								<if condition="$otherInfo['id'] neq ''">
									<input type="hidden" name="id" value="<!--{$otherInfo['id']}-->" id="cateId" />
								</if>
								<input type="hidden" name="module_id" value="9" id="moduleId" />
								<input type="hidden" name="ctime" value="<!--{:time();}-->" id="ctime" />

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 单项标题： </label>
									<div class="col-sm-10">
										<input type="text" id="title" name="title" value="<!--{$otherInfo['title']}-->" placeholder="单项标题" class="col-sm-12">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 标识串： </label>
									<div class="col-sm-10">
										<input type="text" id="code" name="code" value="<!--{$otherInfo['code']}-->" placeholder="标识串" class="col-sm-12">
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 单项图片： </label>
									<div class="col-sm-8">
										<input type="text" id="otherImg" value="<!--{$otherInfo['pic_url']}-->" name="pic_url" placeholder="单项图片" class="col-sm-10">
										<button class="btn btn-xs btn-info" type="button"  style="padding-top:3px;" imageId="otherImg" uploadType="imageOne" id="insertPicUrl">
											<i class="ace-icon fa fa-pencil-square-o bigger-110"></i>
											选择图片
										</button>
									</div>
								</div>

								<!--{:W("Admin/GetNav/listNav", array('link_url' => $otherInfo['link_url']));}-->

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 简述： </label>

									<div class="col-sm-10">
										<textarea id="note" name="note" placeholder="简述" class="col-sm-12" style="padding:0px;"><!--{$otherInfo['note']}--></textarea>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 内容： </label>

									<div class="col-sm-10">
										<textarea id="content" name="content" placeholder="内容" class="col-sm-12" style="padding:0px;"><!--{$otherInfo['note']}--></textarea>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1">  </label>

									<div class="col-sm-10">
										<p id="submitOtherEdit" class="btn btn-xs btn-info">
											<i class="ace-icon fa fa-check icon-on-right"></i>
											确认提交
										</p>
									</div>
								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){
		var loadUeditor = new UeditorCommon();
		loadUeditor.loadUeditorSmall("note",770,150);
		loadUeditor.loadUeditorBig("content",770,450);

		var otherEdit = new OtherEdit();
		otherEdit.init();
	});
</script>
<include file="./Public/public_footer" />
