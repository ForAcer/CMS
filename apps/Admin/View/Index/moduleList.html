<table id="simple-table" class="table table-striped table-bordered table-hover">
	<thead>
	<tr>
		<th width="5%"><label>
			<input name="checkAll" id="checkAll" type="checkbox" value="0" class="ace">
			<span class="lbl"></span>
		</label></th>
		<th width="15%">分类</th>
		<th width="43%">标题</th>
		<th width="22%">属性</th>
		<th width="5%">排序</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody>
	<empty name="listData">
		<tr>
			<td colspan="7" style="width:100%;text-align: center;font-size:100%;color:#333;">暂无数据</td>
		</tr>
		<else />
		<volist name="listData" id="list">
			<tr id="List_<!--{$list['id']}-->">
				<td><label>
					<input name="listId" type="checkbox" value="<!--{$list['id']}-->" class="ace">
					<span class="lbl"></span>
				</label></td>
				<td><!--{$cateList[$list['cate_id']]['title']}--></td>
				<td><!--{$list['title']}--></td>
				<td><ul class="listThreeAttr" id="listThreeAttr">
					<li><label>
						<input name="is_top" listId="<!--{$list['id']}-->" id="is_top" type="checkbox" <if condition="$list['is_top'] eq 1"> value="1" checked <else />  value="0" </if>class="ace">
						<span class="lbl"> 置顶</span>
					</label></li>
					<li><label>
						<input name="is_vouch" listId="<!--{$list['id']}-->" id="is_vouch" type="checkbox" <if condition="$list['is_vouch'] eq 1"> value="1" checked <else />  value="0" </if> class="ace">
						<span class="lbl"> 推荐</span>
					</label></li>
					<li><label>
						<input name="is_best" listId="<!--{$list['id']}-->" id="is_best" type="checkbox" <if condition="$list['is_best'] eq 1"> value="1" checked <else />  value="0" </if>class="ace">
						<span class="lbl"> 精华</span>
					</label></li>
				</ul></td>
				<td><!--{$list['sort']}--></td>
				<td>
					<div class="hidden-sm hidden-xs">
						<a href="<!--{:U('Admin/Index/listEdit', array('moduleId' => $moduleId, 'moduleCode' => $moduleInfo['code'], 'listId'=>$list['id']));}-->" class="btn btn-xs btn-info editAdminInfoBox" title="修改">
							<i class="ace-icon fa fa-pencil bigger-120"></i>
						</a>
						<button class="btn btn-xs btn-danger deleteList" listId="<!--{$list['id']}-->" title="删除">
							<i class="ace-icon fa fa-trash-o bigger-120"></i>
						</button>
					</div>
				</td>
			</tr>
		</volist>
	</empty>
	</tbody>
</table>
<div class="clear"></div>
<div class="row">
	<div class="col-sm-12" style="padding:0px;">
		<div class="col-sm-5" style="float:left;wheight:30px;overflow:hidden;padding:0px;">
			<div class="col-sm-11">
				<h5 style="line-height:30px;font-family:'Microsoft YaHei';font-weight: normal;float:left;fontsize:14px;margin-right:7px;">批量处理：</h5>
				<select id="selectListSetType" style="height:30px;min-width:100px;width:auto;max-width:150px;float:left;margin-right:7px;" class="form-control">
					<option value="">选择操作</option>
					<option value="deleteMore">批量删除</option>
					<if condition="$adminLimit == 0">
						<option value="copyFive">复制5个主题</option>
					</if>
				</select>
				<button id="submitlistSet" class="btn btn-xs btn-info" style="float:left;"><i class="ace-icon fa fa-check icon-on-right"></i> 确认提交</button>
			</div>
		</div>
		<div class="col-sm-3" style="float:right;height:30px;overflow:hidden;padding:0px;">
			<!--{$pageBar}-->
		</div>
	</div>
</div>
