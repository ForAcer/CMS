<include file="./Public/public_header" />
<script type="text/javascript" src="__APP__/js/adminModule.js"></script>
<div class="main-container container" id="main-container">
	<include file="./Public/public_left" />
	<div class="main-content">
		<div class="main-content-inner">
			<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="#">后台首页</a>
					</li>
					<li>
						单项管理
					</li>
				</ul>
				<div class="nav-search" id="nav-search">
				</div>

			</div>
			<div class="page-content" style="min-height:600px;padding:10px 0px;">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12">
							<table id="simple-table" class="table table-striped table-bordered table-hover">
								<thead>
								<tr>
									<th>单项名称</th>
									<th>单项标识</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>
								<if condition="$otherList neq ''">
									<volist name="otherList" id="list">
									<tr id="module_<!--{$list['id']}-->">
										<td><!--{$list['title']}--></td>
										<td><!--{$list['code']}--></td>
										<td><!--{:date('Y-m-d h:i:s', $list['ctime']);}--></td>
										<td>
											<div class="hidden-sm hidden-xs">
												<a class="btn btn-xs btn-info editOther" href="<!--{:U('Admin/Index/otherEdit', array('otherId'=>$list['id'], 'moduleId'=> $list['module_id']));}-->" otherId="<!--{$list['id']}-->" moduleId="<!--{$list['module_id']}-->" title="修改">
													<i class="ace-icon fa fa-pencil bigger-120"></i>
												</a>
												<button class="btn btn-xs btn-danger deleteOther" otherId="<!--{$list['id']}-->" moduleId="<!--{$list['module_id']}-->" title="删除">
													<i class="ace-icon fa fa-trash-o bigger-120"></i>
												</button>
											</div>
										</td>
									</tr>
									</volist>
									<else />
									<tr>
										<td colspan="7" style="width:100%;text-align: center;font-size:100%;color:#333;">暂无数据</td>
									</tr>
								</if>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function()
	{
		var moduleList = new ModuleList();
		moduleList.init();
	});
</script>
<include file="./Public/public_footer" />
