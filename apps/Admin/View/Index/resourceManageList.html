<if condition="$resourceList neq ''">
	<ul class="ace-thumbnails clearfix">
		<volist name="resourceList" id="list">
			<if condition="$list['thumb_url'] neq ''">
				<li id="res<!--{$list['id']}-->">
					<a  <notin name="list['file_ext']" value="rar,zip"> href="<!--{$list['file_url']}-->" target="_blank" </notin> data-rel="colorbox" class="cboxElement">
						<img width="80" height="80" alt="80*80"  title="<!--{$list['title']}-->" src="<!--{$list['thumb_url']}-->">
					</a>
					<div style="width:80px;overflow:hidden;text-align: center;height:24px;line-height:24px;font-size:12px;"><!--{$list['title']}--></div>
					<div class="tools tools-top">
						<a <notin name="list['file_ext']" value="rar,zip"> href="<!--{$list['file_url']}-->" target="_blank" </notin>>
							<i class="ace-icon fa fa-link"></i>
						</a>

					<!--	<a href="javascript:void(0);"  title="编辑">
							<i class="ace-icon fa fa-pencil"></i>
						</a>-->

						<a href="javascript:void(0);" class="deleteRes"  resId="<!--{$list['id']}-->" title="删除">
							<i class="ace-icon fa fa-times red"></i>
						</a>
					</div>
				</li>
				<else />
				<li id="res<!--{$list['id']}-->">
					<a  <notin name="list['file_ext']" value="rar,zip"> href="<!--{$list['file_url']}-->" target="_blank" </notin> data-rel="colorbox" class="cboxElement">
						<img width="80" height="80" alt="80*80" title="<!--{$list['title']}-->" src="__COMMON__/images/filetype-large/<!--{$list['file_ext']}-->.jpg" onerror="this.onerror=null;this.src='__COMMON__/images/filetype-large/unknown.jpg';">
					</a>
					<div style="width:80px;overflow:hidden;text-align: center;height:24px;line-height:24px;font-size:12px;"><!--{$list['title']}--></div>
					<div class="tools tools-top">
						<a <notin name="list['file_ext']" value="rar,zip"> href="<!--{$list['file_url']}-->" target="_blank" </notin>>
							<i class="ace-icon fa fa-link"></i>
						</a>

						<!--<a href="javascript:void(0);" title="编辑">
							<i class="ace-icon fa fa-pencil"></i>
						</a>-->

						<a href="javascript:void(0);" class="deleteRes" resId="<!--{$list['id']}-->">
							<i class="ace-icon fa fa-times red"></i>
						</a>
					</div>
				</li>
			</if>
		</volist>
	</ul>
	<else />
	<ul style="padding:10px;">
		暂无资源
	</ul>
</if>
<div style="clear:both;width:100%;height:30px;overflow:hidden;">
	<!--{$pageBar}-->
</div>
