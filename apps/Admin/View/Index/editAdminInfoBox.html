<div class="editUserInfoBox">
	<form action="" name="userInfoForm" id="userInfoForm">
		<input type="hidden" value="<!--{$userInfo['id']}-->" id="userId" name="id" />
		<div class="form-horizontal table-bordered" style="padding:10px;">
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-right" for="form-field-1">用户名：</label>
				<div class="col-sm-10">
					<span class="input-icon">
					<input type="text" id="user" name="user" value="<!--{$userInfo['username']}-->" placeholder="用户名" class="col-sm-12">
					<i class="ace-icon fa fa-key blue"></i>
					</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-right" for="form-field-1">设置密码：</label>
				<div class="col-sm-10">
						<span class="input-icon">
							<input type="text" name="pass"  id="pass" placeholder="密码" />
							<i class="ace-icon fa fa-key blue"></i>
						</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-right" for="form-field-1">邮箱：</label>
				<div class="col-sm-10">
						<span class="input-icon">
							<input type="text" name="email"  id="email" placeholder="邮箱" />
							<i class="ace-icon fa fa-key blue"></i>
						</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-right" for="form-field-1">注释：</label>
				<div class="col-sm-10">
						<span class="input-icon">
							<input type="text" name="note"  id="note" placeholder="注释" />
							<i class="ace-icon fa fa-key blue"></i>
						</span>
				</div>
			</div>


		</div>
	</form>
</div>
